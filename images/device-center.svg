<!-- zerokeyusb-logo-structured-with-overlays.svg -->
<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="50.97 0 75.06 24"
     role="img"
     aria-labelledby="logoTitle logoDesc">

  <!-- ===== Metadata ===== -->
  <title id="logoTitle">ZeroKeyUSB — cuerpo, ventana y puntos táctiles (con máscaras/overlays)</title>
  <desc id="logoDesc">Incluye capas de overlays independientes sobre ventana/pantalla y los cinco puntos táctiles. Puedes borrar los overlays que no necesites.</desc>

  <!-- ===== Design tokens / Styles ===== -->
  <defs>
    <style>
      :root { --zk-body:#111; --zk-green:#6CD75F; }
      @media (prefers-color-scheme: dark){ :root{ --zk-body:#e5e7eb; } }

      /* Arte base */
      .shell   { fill: var(--zk-body); }
      .window  { fill: var(--zk-body); opacity:.9; }
      .touch   { fill: var(--zk-body); }
      .wordmark{
        fill: var(--zk-body);
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
        font-weight:700; dominant-baseline:middle;
      }

      /* Overlays (máscaras visuales que puedes borrar) */
      .overlay-stroke { fill:none; stroke:var(--zk-green); stroke-width:.5; }
      .overlay-fill   { fill:var(--zk-green); opacity:.14; }
      .overlay-dot    { fill:var(--zk-green); opacity:.22; }
    </style>
  </defs>

  <!-- ===== Body ===== -->
  <g id="device-shell" class="shell">
    <path d="M50.973 14.381V6.567c.001-.607.108-.71.723-.71 2.166.003 4.332.01 6.497.01.594 0 .595-.01.595-.585V1.418C58.79.67 59.18.18 59.925.08c1.056-.139 2.12-.058 3.18-.056 3.41.007 6.82.044 10.23.047 7.756.008 15.513.002 23.27.002l6.363.001c2.504 0 5.008.007 7.512 0 4.101-.013 8.202-.037 12.304-.051.552-.002 1.103.038 1.615.282 1.224.586 1.605 1.665 1.613 2.903.023 3.68.01 7.36.01 11.04.002 2.223-.002 4.446.006 6.668.008 1.848-1.227 3.082-3.085 3.081q-23.378-.003-46.756-.003l-16.264.005c-.697 0-1.128-.425-1.131-1.138-.007-1.359-.001-2.718-.003-4.077 0-.61-.002-.61-.609-.61l-6.66-.002c-.422 0-.543-.12-.544-.564-.004-1.062-.002-2.124-.002-3.228m21.744 7.902c1.54.064 3.082-.005 4.623.034 1.836.047 3.674-.024 5.511-.027 4.105-.008 8.21-.018 12.315-.004 2.745.009 5.49-.019 8.236.03 2.302.042 4.607-.023 6.91-.03 2.164-.006 4.327.006 6.49.003a819 819 0 0 0 6.07-.023c1.045-.008 1.498-.477 1.498-1.51V3.596c0-.127.004-.255-.006-.381-.091-1.055-.563-1.483-1.612-1.483q-12.804.007-25.61.009H61.256c-.65 0-.709.06-.709.698v19.24c0 .579.016.595.591.596l6.918.004c1.528 0 3.055.002 4.662.004m-15.556-5.808c.383 0 .765-.006 1.146 0 .33.006.487-.12.486-.476q-.014-4.033 0-8.065c.001-.365-.125-.499-.495-.496q-2.546.02-5.093 0c-.372-.003-.489.13-.487.496a892 892 0 0 1 0 8.065c-.002.379.134.487.496.483 1.287-.016 2.575-.007 3.947-.007"/>
  </g>

  <!-- ===== Window / Bezel ===== -->
  <g id="device-window" class="window">
    <path d="M63.157 17.894c0-2.186-.01-4.338-.003-6.489.006-1.952-.027-3.904.048-5.855.027-.712.277-.968.987-.968h41.748c.947 0 1.162.223 1.162 1.185l.001 12.359c0 .913-.277 1.2-1.18 1.2l-38.904-.002c-.793 0-1.585.004-2.378 0-.978-.003-1.425-.426-1.481-1.43M93.096 5.71q-.595.004-1.19.005l-26.918.023c-.58 0-.619.04-.619.636v11.125c0 .668.013.678.701.678l13.206-.005q10.166-.005 20.333-.013c1.428-.002 2.856-.022 4.285-.025.777-.001 1.554.04 2.33.019.712-.02.714-.045.714-.763.001-3.596.004-7.19 0-10.786-.002-.834.17-.999-.912-.9-.07.007-.141.003-.212.003z"/>
  </g>

  <!-- ===== Touch points (en el hueco lateral derecho) ===== -->
  <g id="touch-points" class="touch">
    <!-- Ajusta ±0.5 si tu molde/PCB requiere un encaje más fino -->
    <circle id="touch-up"     cx="116.0" cy="5.0"  r="0.7" />
    <circle id="touch-left"   cx="109.8" cy="12.0" r="0.7" />
    <circle id="touch-center" cx="116.0" cy="12.0" r="0.7" />
    <circle id="touch-right"  cx="122.2" cy="12.0" r="0.7" />
    <circle id="touch-down"   cx="116.0" cy="19.0" r="0.7" />
  </g>




    <!-- Overlays de puntos táctiles (círculo suave sobre cada punto) -->

    <g id="overlay-touch-center">
      <circle cx="116.0" cy="12.0" r="1.8" class="overlay-dot"/>
      <circle cx="116.0" cy="12.0" r="2.2" class="overlay-stroke"/>
    </g>



  <!-- ===== Wordmark ===== -->
  <text x="230" y="520"
        class="wordmark"
        font-size="80"
        transform="translate(45.736 -31.492) scale(.08495)">
    ZeroKeyUSB
  </text>
</svg>
